<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Este es el HTML principal del dashboard de Arca Digital. -->
    <!-- Contiene el contenedor donde se inyecta el JS y los modales. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arca Digital - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <!-- Cabecera con título y botón para abrir el modal de nuevo animal. -->
        <div class="header-top">
            <h1>Arca Digital</h1>
            <div id="user-actions"></div>
        </div>
        <p>Dashboard de Animales</p>
        
        <button id="btnAbrirModal" class="btn-nuevo" style="display: none;"> + Registrar Nuevo Animal</button>
    </header>

    <main>
        <!-- Aquí se mostrarán mensajes de error y las tarjetas de animales -->
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="animal-grid" class="animal-grid">
            </div>
    </main>

    <div id="miModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nuevo Registro</h2>
            <form id="formAnimal">
                <div class="form-group">
                    <label>ID Registro:</label>
                    <input type="text" id="id" placeholder="Ej: JVM-001" required>
                </div>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Especie:</label>
                        <select id="especie">
                            <option value="Perro">Perro</option>
                            <option value="Gato">Gato</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Raza:</label>
                        <input type="text" id="raza">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Edad (años):</label>
                        <input type="number" id="edad" value="0">
                    </div>
                    <div class="form-group">
                        <label>Estado:</label>
                        <select id="estado">
                            <option value="RESCATADO">Rescatado</option>
                            <option value="EN_ADOPCION">En Adopción</option>
                            <option value="EN_TRATAMIENTO">En Tratamiento</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>¿Es Urgente?</label>
                    <select id="urgente">
                        <option value="false">No</option>
                        <option value="true">Sí</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Descripcion:</label>
                    <textarea id="descripcion" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Medicacion:</label>
                    <textarea id="medicacion" rows="2" placeholder="Ej: Aspirina 500mg diarios"></textarea>
                </div>
                <div class="form-group">
                    <label>Castrado o Esterilizado:</label>
                    <select id="castrado">
                        <option value="false">No</option>
                        <option value="true">Si</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Foto del Animal:</label>
                    <input type="file" id="fotoAnimal" accept="image/*">
                    <small style="display: block; margin-top: 5px; color: #666;">La foto es opcional</small>
                </div>
                <button type="submit" class="btn-submit">Guardar Ficha</button>
            </form>
        </div>
    </div>

    <footer>
        <!-- Pie de página simple con nombre del proyecto -->
        <p>Proyecto Arca Digital - Panel de Control</p>
    </footer>

    <!-- Modal Detalle fuera del contenedor principal -->
    <!-- Se mueve aquí para que el CSS pueda posicionarlo por encima -->
    <div id="modalDetalle" class="modal modal-detalle" style="display:none;">
        <div class="modal-content modal-content-detalle">
            <span class="close-detalle">&times;</span>
            <div id="detalleContenido"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
