<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Pagina de inicio de sesión para administradores o voluntarios. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arca Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <!-- Formulario sencillo que pide usuario y contraseña -->
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="login-error" style="display: none;"></p>
        </form>
    </div>
    <!-- Incluyo los scripts al final para que el DOM esté listo cuando se ejecuten. -->
    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
